<!DOCTYPE html>
<html>

<head>
    <title>节能目标</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" id='theme' href="css/theme-dark-blue.css" />
</head>

<body>
    <div class="page-container">
        <a href="# " class="x-navigation-minimize menu_minimalize"><span class="arrow arrow-shrink "></span></a>
        <div class="page-sidebar page-sidebar-fixed scroll">
            <ul id='menu' class="x-navigation">
                <li class="xn-logo">
                    <a href="index.html"></a>
                    <a href='#' class="x-navigation-control "></a>
                </li>
            </ul>
        </div>
        <div class="page-content ">
            <h3 class="page-title">
                <ul class="x-navigation x-navigation-horizontal log-out pull-right">
                    <li class="xn-icon-button last ">
                        <a href="# "><span class="fa fa-power-off "></span></a>
                        <ul class="xn-drop-left animated zoomIn ">
                            <li><a href="# " class="mb-control " data-box="#mb-signout "><span class="fa fa-sign-out "></span> 登出</a></li>
                        </ul>
                    </li>
                </ul>
            节能目标</h3>
            <div class="page-content-wrap">
                <div class="row">
                    <div class="panel_title">
                        <div class="col-md-6">
                            <h4>地区节能目标</h4>
                        </div>
                        <div class="col-md-6">
                            <div class="gap-btn-group pull-right bar-group" role="group">
                                <input id="date_input" type="text" name="" class="form-control laydate-icon layer-date" data-bv-date="true">
                                <button id="ser" type="button" title="搜索" class="btn btn-outline btn-primary">
                                    <span>查询</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="iPanel compact_panel">
                        <div class="content">
                            <table id="TContact" data-height="396" data-mobile-responsive="true">
                                <thead>
                                    <tr class="hidden-em">
                                        <th data-field="area" data-formatter="Left16Formatter"><span class="pl16">地区</span></th>
                                        <th data-field="year">年份</th>
                                        <th data-field="goal">节能目标</th>
                                        <th data-field="completion_amount">完成量</th>
                                        <th data-field="completion_rate">完成率</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel_title">
                        <div class="col-md-6">
                            <h4>企业节能目标</h4>
                        </div>
                        <div class="col-md-6">
                            <div class="gap-btn-group pull-right bar-group" role="group">
                                <div class="btn-group" role="group">
                                    <select class="form-control select iselect w180 industry">
                                    </select>
                                </div>
                                <button id="ser" type="button" title="搜索" class="btn btn-outline btn-primary">
                                    <span>查询</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="iPanel compact_panel">
                        <div class="content">
                            <table id="TContact1" data-height="396" data-mobile-responsive="true">
                                <thead>
                                    <tr class="hidden-em">
                                        <th data-field="company_name" data-formatter="Left16Formatter"><span class="pl16">单位名称</span></th>
                                        <th data-field="year">年份</th>
                                        <th data-field="goal">节能目标</th>
                                        <th data-field="completion_amount">完成量</th>
                                        <th data-field="completion_rate">完成率</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="message-box animated fadeIn" data-sound="alert " id='mb-signout'>
        <div class="mb-container ">
            <div class="mb-middle ">
                <div class="mb-title"><span class="fa fa-sign-out "></span> Log <strong>Out</strong> ?</div>
                <div class="mb-content ">
                    <p>确定登出?</p>
                    <p>如果您想继续留在此页面，请点击"否"</p>
                </div>
                <div class="mb-footer ">
                    <div class="pull-right ">
                        <a href="login.html " class="btn btn-success btn-lg ">是</a>
                        <button class="btn btn-default btn-lg mb-control-close ">否</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/common.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script>
initDateInputForYear('#date_input');
$('#date_input').val(getThisYear());

new cur({
    t: "#TContact",
    dataSourceType: 'local',
    pageSize: 5,
    queryUrl: "js/charts/demos/energySavingGoal.json"
}).init();

new cur({
    t: "#TContact1",
    dataSourceType: 'local',
    pageSize: 5,
    queryUrl: "js/charts/demos/energySavingGoal.json"
}).init();
</script>

</html>
