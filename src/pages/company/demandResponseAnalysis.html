<!DOCTYPE html>
<html>

<head>
    <title>需求响应分析</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" id='theme' href="css/theme-dark-blue.css" />
</head>

<body>
    <div class="page-container">
        <a href="# " class="x-navigation-minimize menu_minimalize"><span class="arrow arrow-shrink "></span></a>
        <div class="page-sidebar page-sidebar-fixed scroll">
            <ul id='menu' class="x-navigation">
                <li class="xn-logo">
                    <a href="index.html"></a>
                    <a href='#' class="x-navigation-control "></a>
                </li>
            </ul>
        </div>
        <div class="page-content ">
            <h3 class="page-title">
                <ul class="x-navigation x-navigation-horizontal log-out pull-right">
                    <li class="xn-icon-button last ">
                        <a href="# "><span class="fa fa-power-off "></span></a>
                        <ul class="xn-drop-left animated zoomIn ">
                            <li><a href="# " class="mb-control " data-box="#mb-signout "><span class="fa fa-sign-out "></span> 登出</a></li>
                        </ul>
                    </li>
                </ul>
                需求响应分析</h3>
            <div class="page-content-wrap ">
                <div class="row">
                    <ul id="navigation" class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="javascript:void(0);" data-page='#page1'>预案设置</a></li>
                        <li role="presentation"><a href="javascript:void(0);" data-page='#page2'>预案执行</a></li>
                    </ul>
                    <div id="page_content" class="nav-content">
                        <div id="page1" class="relative">
                            <div class="absolute-bar">
                                <div class="gap-btn-group" role="group">
                                    <button id="add" data-table="TContact" type="button" title="新增" class="btn btn-outline btn-primary pull-right">
                                        <span>新增</span>
                                    </button>
                                </div>
                            </div>
                            <div class="iPanel compact_panel">
                                <div class="content">
                                    <table id="frame_page1_tabel" data-height="802" data-mobile-responsive="true">
                                        <thead>
                                            <tr class="hidden-em">
                                                <th data-field="id">序号</th>
                                                <th data-field="title">标题</th>
                                                <th data-field="responseTime">响应日期</th>
                                                <th data-field="startTime" data-align="right">开始时间</th>
                                                <th data-field="endTime" data-align="right">结束时间</th>
                                                <th data-field="responseLoad" data-align="right">响应负荷</th>
                                                <th data-field="operate" data-formatter="OperatingFomatter" data-align="right">操作</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="page2" class="relative hidden-em">
                            <div class="iPanel compact_panel">
                                <div class="content">
                                    <table id="frame_page2_tabel" data-height="802" data-mobile-responsive="true">
                                        <thead>
                                            <tr class="hidden-em">
                                                <th data-field="id">序号</th>
                                                <th data-field="title">标题</th>
                                                <th data-field="responseTime">响应日期</th>
                                                <th data-field="startTime" data-align="right">开始时间</th>
                                                <th data-field="endTime" data-align="right">结束时间</th>
                                                <th data-field="enterprisesNumber" data-align="right">参与企业数</th>
                                                <th data-field="operate" data-formatter="OperatingExcutionFomatter" data-align="right">操作</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="message-box animated fadeIn" data-sound="alert " id='mb-signout'>
        <div class="mb-container ">
            <div class="mb-middle ">
                <div class="mb-title"><span class="fa fa-sign-out "></span> Log <strong>Out</strong> ?</div>
                <div class="mb-content ">
                    <p>确定登出?</p>
                    <p>如果您想继续留在此页面，请点击"否"</p>
                </div>
                <div class="mb-footer ">
                    <div class="pull-right ">
                        <a href="login.html " class="btn btn-success btn-lg ">是</a>
                        <button class="btn btn-default btn-lg mb-control-close ">否</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script type='text/javascript' src="js/pages/common.js"></script>
<script type="text/javascript">
    $('#navigation').find('li').click(function() {
        $(this).addClass('active').siblings('li').removeClass('active');
        var id = $(this).find('a').data('page');
        $('#page_content').find(id).show().siblings().hide();
        switch (id) {
            case '#page2':
                showPage2();
                break;
            case '#page1':
            default:
                showPage1();
                break;
        }
    });

    function showPage1() {
        var c = new cur({
            t: "#frame_page1_tabel",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            pageSize: 10,
            uuid: "id",
            hideCols: ['id'],
            search_params: {
                field_select: '#field_select',
                field_input: '#search_input'
            },
            dataSourceType: 'local',
            queryUrl: "js/charts/demos/requirementResponseSetting.json",
            addUrl: "/energy/enterprise/add",
            editUrl: "/energy/enterprise/update",
            delUrl: "/energy/enterprise/delByIds"
        });
        c.init(c);
    }

    function showPage2() {
        var c = new cur({
            t: "#frame_page2_tabel",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            pageSize: 10,
            uuid: "id",
            hideCols: ['id'],
            search_params: {
                field_select: '#field_select',
                field_input: '#search_input'
            },
            dataSourceType: 'local',
            queryUrl: "js/charts/demos/requirementResponseSetting.json",
            addUrl: "/energy/enterprise/add",
            editUrl: "/energy/enterprise/update",
            delUrl: "/energy/enterprise/delByIds"
        });
        c.init(c);
    }

    showPage1();
</script>

</html>
