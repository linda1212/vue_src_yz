<script>
function getChart1(year) {
    new yarn({
        charts: [{
            el: 'bar',
            type: 'bar-line',
            ti: '#bar_title',
            url: 'js/charts/demos/investmentEnergyManage_mbar.json',
            theme: 'blue_fake_grad_bar',
            stack: 'total', //堆积
            scale: 0.20,
            min_height: 300,
            max_height: 600,
            method: 'get',
            params: { getTime: year },
            theme_obj: {
                barMaxWidth: 40,
                legend: { left: 50 }
            }
        }]
    }).init();
}

function initPage(year) {
    initDates();
    getChart1(year);
    showTable();
}

function initDates() {
    initDateInputForYear('#year1', function(value, date, endDate) {
        getChart1(value);
    });
    $('#year1').val(getThisYear());
}

function showTable() {
    var c = new cur({
        t: "#table",
        m: "#modal",
        footerbar: '#footerbar',
        showAfterRender: ['#footerbar'],
        pageSize: 12,
        uuid: "id",
        hideCols: ['id'],
        search_params: {
            field_select: '#field_select',
            field_input: '#search_input'
        },
        dataSourceType: 'local',
        queryUrl: "js/charts/demos/investmentOfFixedTrack_tb.json",
        appendOperate: CONSTE.OPERATE.INVESTMENT_TRACK,
        height: 600,
        columns: [{
            field: 'index',
            title: '<span class="pl16">序号</span>',
            formatter: IndexFormatter
        }, {
            title: '所属区域',
            align: "left",
            valign: "middle",
            field: 'f1'
        }, {
            title: '项目名称',
            align: "left",
            valign: "middle",
            field: 'f2'
        }, {
            title: '企业名称',
            align: "left",
            valign: "middle",
            field: 'f3'
        }, {
            title: '当年计划投资',
            align: "left",
            valign: "middle",
            field: 'f4'
        }, {
            title: '一季度',
            align: "left",
            valign: "middle",
            field: 'f5'
        }, {
            title: '二季度',
            align: "left",
            valign: "middle",
            field: 'f6'
        }, {
            title: '三季度',
            align: "left",
            valign: "middle",
            field: 'f7'
        }, {
            title: '四季度',
            align: "left",
            valign: "middle",
            field: 'f8'
        }],
        investment_track_handler: function() {

        }
    });
    c.init(c);
}

initPage(getThisYear());
