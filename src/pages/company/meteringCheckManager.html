<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script>
var c = new cur({
    t: "#TContact",
    m: "#modal",
    footerbar: '#footerbar',
    showAfterRender: ['#footerbar'],
    hideCols: ['id'],
    search_params: {
        field_select: '#field_select',
        field_input: '#search_input'
    },
    queryUrl: "/energy/metering/getOvertimeEquipment",
    addUrl: "/energy/metering/add",
    editUrl: "/energy/metering/update",
    delUrl: "/energy/metering/delByIds",
    submitForCheckUrl: '/energy/metering/sendInspections',
    submitForCheckBtn: '#bsubmit',
    batchBtns: [{
        el: '#bsubmit'
    }],
    appendOperate: CONSTE.OPERATE.SONGJIAN,
    columns: [{
            field: 'id',
            checkbox: 'true',
            title: 'id'
        }, {
            field: 'state',
            checkbox: 'true'
        }, {
            field: "Number",
            title: "序号",
            halign: 'center',
            align: 'center',
            formatter: function(value, row, index) {
                var options = $('#TContact').bootstrapTable("getOptions");
                return (options.pageNumber - 1) * (options.pageSize) + index + 1;
            }
        }, {
            title: '企业名称',
            field: 'enterprise_name'
        }, {
            title: '器具名称',
            field: 'metering_name'
        }, {
            title: '器具编码',
            field: 'data_code'
        }, {
            title: '下次检定日期',
            field: 'next_calibration1'
        }]
});
c.init(c);
</script>
