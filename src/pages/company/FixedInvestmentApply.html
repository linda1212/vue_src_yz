            $(".steps_container .steps-item").eq(2).find(".steps-icon").removeClass("glyphicon glyphicon-ok").html("3");
            $(".steps_container .steps-item").eq(3).removeClass("steps-item-process").addClass("steps-item-wait");
        });
    });
</script>
