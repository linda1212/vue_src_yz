<script>
    var id = getQueryString('enterpriseId');
    var enterpriseName = getQueryString('name');
    $('#breadName').html(enterpriseName);
    var currentName;

    var forms = {
        '任务下发': 'item01',
        '现场监察': 'item02',
        '整改': 'item03',
        '处罚': 'item04',
        '结案': 'item05',
    }

    var formMaps = {
        '任务下发': {
            name: 'steps-form01',
            url: '/monitor/lawEnfor/activiti/sendtask'
        },
        '现场监察': {
            name: 'steps-form02',
            url: '/monitor/lawEnfor/activiti/complete/supervision'
        },
        '整改': {
            name: 'steps-form03',
            url: '/monitor/lawEnfor/activiti/complete/reform'
        },
        '处罚': {
            name: 'steps-form04',
            url: '/monitor/lawEnfor/activiti/complete/fine'
        },
        '结案': {
            name: 'steps-form05',
            url: '/monitor/lawEnfor/activiti/complete/closecase'
        },
    }

    var FIRST_NAME = '任务下发';

    var dateIds = ['task_send_date', 'monitor_actual_date', 'reform_date', 'fine_date', 'ending_date']

    initDateInputForDay('#task_send_date');
    initDateInputForDay('#monitor_actual_date');
    initDateInputForDay('#reform_date');
    initDateInputForDay('#fine_date');
    initDateInputForDay('#ending_date');

    // $('#task_send_date').val(getToday());

    function inputFile() {
        $('input[type="file"]').each(function () {
            var name = $(this).data('field');
            var self_el = $(this);
            self_el.fileinput('destroy');
            self_el.fileinput({
                language: 'zh',
                uploadUrl: '/zuul/oss/putObject',
                showUpload: false,
                showCaption: true,
                showPreview: false,
                overwriteInitial: false,
                dropZoneEnabled: false,
                // allowedFileTypes: allowedFileTypes,
                // allowedFileExtensions: allowedFileExtensions,
                maxFileSize: 2000,
                maxFileCount: 1
            }).on("filebatchselected", function (event, files) {
                var tokenUrl = '/auth/token/oss';
                var params = {
                    filename: files[0].name,
                    filesize: files[0].size
                };
                eBase.send({
                    url: tokenUrl,
                    data: JSON.stringify(params)
                }, 'post').done(function (resp) {
                    if (resp['code'] == '0') {
                        self_el.fileinput("upload", {
                            Athorization: resp['data']
                        });
                    } else {
                        self_el.fileinput("upload");
                    }
                }).fail(function (resp) {
                    self_el.fileinput("upload");
                });

            }).on("fileuploaded", function (event, data) {
                $("input[name='" + name + "']").val(data.response.data.filePath);
            }).on("filecleared", function (event, data) {
                $("input[name='" + name + "']").val('');
            });
        });
    }
    inputFile();

    function getTaskDetail() {
        eBase.send({
            url: '/monitor/lawEnfor/getDetailById/' + id,
        }, 'get').done(function (args) {
            var d = args.data;
            $('#taskName').html(d.task_name);
            $('#monitorEnterprise').html(d.name);
            $('#address').html(d.address);
            $('#contacter').html(d.contacts);
            $('#fax').html(d.fax);
            $('#phone').html(d.phone);
            $('#monitorPerson').html(d.monitor_person);
            $('#monitorDate').html(d.monitor_date1);
            $('#monitorWay').html(d.monitor_way);
            $('#monitorContent').html(d.monitor_content);
            $('#taskState').html(d.status_name);
            $('#files').html('点击下载').attr('href', d.file1);

            $('#form02-content').html(d.monitor_content);
        });
    }

    //获取当前点
    function getCurrentPosition() {
        eBase.send({
            url: '/monitor/lawEnfor/activiti/getHisTasks/' + id,
        }, 'get').done(function (args) {
            if (!args.data[args.data.length - 1].endTime) {
                currentName = args.data[0] && args.data[args.data.length - 1].name || FIRST_NAME;

                setCurrent();
            } else {
                showCloseCase(args.data);
            }

        });
    }

    // 结案状态
    function showCloseCase(data) {
        $('#closeCase').removeClass('hidden-em')
            .prev().addClass('hidden-em');
        
        $('.row1 span:first').html(data[0].bussiness.notice_name);
        $('.row1 span:last').html(data[0].bussiness.submitter);
        $('.row2 span:first').html(data[0].bussiness.notice_obj);
        $('.row2 span:last').html(data[0].bussiness.company_contact);
        $('.row3 span:first').html(data[0].bussiness.task_send_date);
        $('.row3 span:last').html(data[0].bussiness.receipt);
        $('.row4 a:first').attr('href', data[0].bussiness.notice_file).html('点击下载');
        $('.row4 span:last').html('已下发');

        $('.row5 span:first').html(data[1].bussiness.monitor_actual_date);
        $('.row5 span:last').html(data[1].bussiness.monitor_content);
        $('.row6 span:first').html(data[1].bussiness.monitor_result);
        $('.row6 span:last').html(data[1].bussiness.monitor_content_detail);
        $('.row7 a:first').attr('href', data[1].bussiness.monitor_file).html('点击下载');

        $('.row8 span:first').html(data[2].bussiness.reform_date);
        $('.row8 span:last').html(data[2].bussiness.reform_advice);
        $('.row9 span:first').html(data[2].bussiness.reform_duration);
        $('.row9 span:last').html(data[2].bussiness.reform_state);
        $('.row10 a:first').attr('href', data[2].bussiness.reform_file).html('点击下载');

        $('.row11 span:first').html(data[3].bussiness.fine_reason);
        $('.row11 span:last').html(data[3].bussiness.fine_department);
        $('.row12 span:first').html(data[3].bussiness.fine_date);
        $('.row12 span:last').html(data[3].bussiness.fine_advice);
        $('.row13 a:first').attr('href', data[3].bussiness.fine_file).html('点击下载');

        $('.row14 span:first').html(data[4].bussiness.ending_reason);
        $('.row14 span:last').html(data[4].bussiness.ending_date);
        $('.row15 span:first').html(data[4].bussiness.ending_person);
        $('.row15 span:last').html(data[4].bussiness.ending_enforce_detail);
        $('.row16 a:first').attr('href', data[4].bussiness.ending_file).html('点击下载');
    }

    // 设置当前tab
    function setCurrent() {
        var fs = forms[currentName];
        var formname = formMaps[currentName].name;

        // 设置步骤条
        $('.' + fs)
            .prevAll().removeClass('steps-item-process steps-item-wait').addClass('steps-item-finish')
            .end()
            .removeClass('steps-item-wait').addClass('steps-item-process');

        // 设置内容
        $('.' + formname).siblings().addClass('hidden-em')
            .end()
            .removeClass('hidden-em');
    }

    //提交
    function submit() {
        var fname = formMaps[currentName].name,
            formdata = decodeURIComponent($('.' + fname).serialize()),
            ps;

        ps = formdata.split('&').reduce(function (total, cur) {
            var sp = cur.split('=');
            if (sp[1]) {
                total[sp[0]] = dateIds.indexOf(sp[0]) == -1 ? sp[1] : sp[1].replace(/-/g, '');
            }
            return total;
        }, {});

        ps.id = id;
        console.log(ps)

        eBase.send({
            url: formMaps[currentName].url,
            data: JSON.stringify(ps)
        }).done(function (args) {
            window.location = '/lu/gov/lawEnforcementProcess.html';
        });
    }

    $('.submit, .cancel').on('click', function () {
        submit();
    });

    getTaskDetail();
    getCurrentPosition();
</script>
