<!DOCTYPE html>
<html>

<head>
    <title>生产工序管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" id='theme' href="css/theme-dark-blue.css" />
</head>

<body>
    <div class="page-container">
        <a href="# " class="x-navigation-minimize menu_minimalize"><span class="arrow arrow-shrink "></span></a>
        <div class="page-sidebar page-sidebar-fixed scroll">
            <ul id='menu' class="x-navigation">
                <li class="xn-logo">
                    <a href="index.html"></a>
                    <a href='#' class="x-navigation-control "></a>
                </li>
            </ul>
        </div>
        <div class="page-content ">
            <h3 class="page-title">
                <ul class="x-navigation x-navigation-horizontal log-out pull-right">
                    <li class="xn-icon-button last ">
                        <a href="# "><span class="fa fa-power-off "></span></a>
                        <ul class="xn-drop-left animated zoomIn ">
                            <li><a href="# " class="mb-control " data-box="#mb-signout "><span class="fa fa-sign-out "></span> 登出</a></li>
                        </ul>
                    </li>
                </ul>
            生产工序管理</h3>
            <div class="page-content-wrap ">
                <div class="page-content-box gap24">
                    <div class="clearfix mytbar">
                        <div class="gap-btn-group  " role="group">
                            <button type="button" title="新增客户" class="btn btn-label">
                                <span>搜索：</span>
                            </button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    企业名称
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">企业ID</a></li>
                                    <li><a href="#">地址</a></li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" data-field="name" placeholder="企业名称" />
                            <button id="ser" type="button" title="搜索" class="btn btn-outline btn-primary">
                                <span>查询</span>
                            </button>
                        </div>
                        <div class="btn-group   pull-right" role="group">
                            <button id="add" data-table="TContact" type="button" title="新增客户" class="btn btn-outline btn-primary pull-right">
                                <span>新增</span>
                            </button>
                        </div>
                    </div>
                    <table id="TContact" data-height="559" data-mobile-responsive="true">
                        <thead>
                            <tr class="hidden-em">
                                <th data-field="state" data-my="1" data-checkbox="true"></th>
                                <th data-field="id">id</th>
                                <th data-field="enterprise_id">企业ID</th>
                                <th data-field="process_code">生产工序码</th>
                                <th data-field="process_name">名称</th>
                                <th data-field="remark">备注</th>
                            </tr>
                        </thead>
                    </table>
                    <div id="footerbar" class="footerbar hidden-em">
                        <div class="gap-btn-group" role="group">
                            <!-- <button id="selectall" type="button" title="全选" class="btn btn-outline btn-default">
                                <span>全选</span>
                            </button> -->
                            <button id="edit" data-table="TContact" type="button" class="btn btn-outline btn-primary">
                                <span>编辑</span>
                            </button>
                            <button id="del" type="button" title="删除客户" class="btn btn-outline btn-primary">
                                <span>删除</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="message-box animated fadeIn" data-sound="alert " id='mb-signout'>
        <div class="mb-container ">
            <div class="mb-middle ">
                <div class="mb-title"><span class="fa fa-sign-out "></span> Log <strong>Out</strong> ?</div>
                <div class="mb-content ">
                    <p>确定退出登录？</p>
                    <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                </div>
                <div class="mb-footer ">
                    <div class="pull-right ">
                        <a href="pages-login.html " class="btn btn-success btn-lg ">是</a>
                        <button class="btn btn-default btn-lg mb-control-close ">否</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <form action="javascript:void(0)" data-bv-message="验证未通过" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group hidden-em">
                            <label>id</label>
                            <input type="text" class="form-control" name="id" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label>企业ID</label>
                            <input type="text" class="form-control" name="enterprise_id" placeholder="" required data-bv-notempty-message="enterprise_id不能为空">
                        </div>
                        <div class="form-group">
                            <label>生产工序码</label>
                            <input type="text" class="form-control" name="process_code" placeholder="" required data-bv-notempty-message="">
                        </div>
                        <div class="form-group">
                            <label>名称</label>
                            <input type="text" class="form-control" name="process_name" placeholder="" required data-bv-notempty-message="">
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <input type="text" class="form-control" name="remark" placeholder="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                        <button type="button" class="btn btn-primary submit">保&nbsp;&nbsp;存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script>
new cur({
    t: "#TContact",
    m: "#modal",
    footerbar: '#footerbar',
    showAfterRender: ['#footerbar'],
    uuid: "id",
    unEditFields: ['uuid'],
    queryUrl: "/energy/process/getList",
    addUrl: "/energy/process/add",
    editUrl: "/energy/process/update",
    delUrl: "/energy/process/delByIds"
}).init();
</script>

</html>
