<script>
initDateInputForYear('#date_input');
$('#date_input').val(getThisYear());

function initPage() {
    new cur({
        t: "#TContact",
        m: "#modal",
        uuid: "id",
        unEditFields: ['uuid'],
        urlGetType: 'list',
        dataSourceType: 'local',
        queryUrl: "js/charts/demos/energyEfficiencyStandardAnalysis.json"
    }).init();

    new yarn({
        charts: [{
            el: 'line_bar',
            type: 'line',
            theme: 'index_line',
            theme_obj: { legend: { left: 95 } },
            url: 'js/charts/demos/line1.json',
            scale: 0.20,
        }]
    }).init();
}

initPage();
</script>
