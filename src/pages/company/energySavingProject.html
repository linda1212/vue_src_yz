<!DOCTYPE html>
<html>

<head>
    <title>节能项目管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" id='theme' href="css/theme-dark-blue.css" />
</head>

<body>
    <div class="page-container">
        <a href="# " class="x-navigation-minimize menu_minimalize"><span class="arrow arrow-shrink "></span></a>
        <div class="page-sidebar page-sidebar-fixed scroll">
            <ul id='menu' class="x-navigation">
                <li class="xn-logo">
                    <a href="index.html"></a>
                    <a href='#' class="x-navigation-control "></a>
                </li>
            </ul>
        </div>
        <div class="page-content ">
            <h3 class="page-title">
                <ul class="x-navigation x-navigation-horizontal log-out pull-right">
                    <li class="xn-icon-button last ">
                        <a href="# "><span class="fa fa-power-off "></span></a>
                        <ul class="xn-drop-left animated zoomIn ">
                            <li><a href="# " class="mb-control " data-box="#mb-signout "><span class="fa fa-sign-out "></span> 登出</a></li>
                        </ul>
                    </li>
                </ul>
                节能项目管理</h3>
            <div class="page-content-wrap ">
                <div class="page-content-box gap24">
                    <div class="clearfix mytbar">
                        <div id="inputBox" class="gap-btn-group hidden-xs tbar" role="group">
                            <button type="button" class="btn btn-label">
                                <span>项目名称：</span>
                            </button>
                            <!-- <div id="field_select" class="btn-group compact" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    项目名称
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-field='project_name' data-placeholder='项目名称'>项目名称</a></li>
                                </ul>
                            </div> -->
                            <input id="search_input" type="text" data-field='project_name' class="form-control" placeholder="项目名称" />
                            <button id="ser" type="button" title="搜索" class="btn btn-outline btn-primary">
                                <span>查询</span>
                            </button>
                        </div>
                        <div class="btn-group hidden-xs tbar pull-right" role="group">
                            <button id="add" data-table="TContact" type="button" title="新增" class="btn btn-outline btn-primary pull-right">
                                <span>新增</span>
                            </button>
                        </div>
                    </div>
                    <table id="TContact" data-mobile-responsive="true">
                    </table>
                    <div id="footerbar" class="footerbar hidden-em">
                        <div class="gap-btn-group" role="group">
                            <button id="checkall" type="button" class="btn btn-outline btn-default" data-cked="unchecked">
                                <span>全选</span>
                            </button>
                            <button id="bedit" type="button" class="btn btn-outline btn-primary">
                                <span>批量操作</span>
                            </button>
                            <button id="bdel" type="button" title="删除客户" class="btn btn-outline btn-primary">
                                <span>删除</span>
                            </button>
                            <button id="bsheng" type="button" class="btn btn-outline btn-primary">
                                <span>批量审核</span>
                            </button>
                            <button id="endState" type="button" title="删除客户" class="btn btn-outline btn-primary">
                                <span>完成</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="message-box animated fadeIn" data-sound="alert " id='mb-signout'>
        <div class="mb-container ">
            <div class="mb-middle ">
                <div class="mb-title"><span class="fa fa-sign-out "></span> Log <strong>Out</strong> ?</div>
                <div class="mb-content ">
                    <p>确定登出?</p>
                    <p>如果您想继续留在此页面，请点击"否"</p>
                </div>
                <div class="mb-footer ">
                    <div class="pull-right ">
                        <a href="login.html " class="btn btn-success btn-lg ">是</a>
                        <button class="btn btn-default btn-lg mb-control-close ">否</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal fade ">
        <div class="modal-dialog">
            <form action="javascript:void(0)" data-bv-message="验证未通过" data-bv-feedbackicons-valid="" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group hidden-em">
                            <label>id</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="form-group">
                            <label><span class="text-red">*</span>项目名称</label>
                            <input type="text" class="form-control" name="project_name" required>
                        </div>
                        <div class="form-group">
                            <label>资金额度(万元)</label>
                            <input type="text" class="form-control" name="money" pattern="^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$" data-bv-regexp-message="请填写正确的额度">
                        </div>
                        <div class="form-group">
                            <label>申报日期</label>
                            <input id="declare_date1" type="text" data-bv-date="true" data-bv-date-format="YYYY-MM-DD hh:mm:ss" name="declare_date1" class="form-control laydate-icon layer-date">
                        </div>
                        <div class="form-group">
                            <label>竣工日期</label>
                            <input id="complete_date1" type="text" data-bv-date="true" data-bv-date-format="YYYY-MM-DD hh:mm:ss" name="complete_date1" class="form-control laydate-icon layer-date">
                        </div>
                        <div class="form-group">
                            <label>节约能源(吨标准煤)</label>
                            <input type="text" class="form-control" name="save_energy" pattern="^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$" data-bv-regexp-message="请填写正确的数值">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                        <button type="button" class="btn btn-primary submit">保&nbsp;&nbsp;存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id='detail' class="modal fade">
        <div class="modal-dialog">
            <form action="javascript:void(0)">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group hidden-em">
                            <label>id</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="form-group">
                            <label>项目名称</label>
                            <input type="text" class="form-control" name="project_name">
                        </div>
                        <div class="form-group">
                            <label>资金额度(万元)</label>
                            <input type="text" class="form-control" name="money">
                        </div>
                        <div class="form-group">
                            <label>申报日期</label>
                            <input type="text" id="declare_date1" name="declare_date1" class="form-control laydate-icon layer-date">
                        </div>
                        <div class="form-group">
                            <label>竣工日期</label>
                            <input type="text" id="complete_date1" name="complete_date1" class="form-control laydate-icon layer-date">
                        </div>
                        <div class="form-group">
                            <label>节约能源(吨标准煤)</label>
                            <input type="text" class="form-control" name="save_energy">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn  btn-primary submit" data-dismiss="modal">确&nbsp;&nbsp;认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script>
    var c = new cur({
        t: "#TContact",
        m: "#modal",
        footerbar: '#footerbar',
        showAfterRender: ['#footerbar'],
        search_params: {
            field_select: '#field_select',
            field_input: '#search_input'
        },
        shenheUrl: '/energy/energyProject/audit',
        shenheBtn: '#bsheng',
        batchBtns: [{
            el: '#bsheng'
        }],
        dataInputs: ["#declare_date1", "#complete_date1"],
        queryUrl: "/energy/energyProject/query",
        addUrl: "/energy/energyProject/add",
        editUrl: "/energy/energyProject/update",
        delUrl: "/energy/energyProject/delByIds",
        appendOperate: CONSTE.OPERATE.SHENHE_ALL,
        columns: [{
            field: 'id',
            checkbox: 'true',
            title: 'id'
        }, {
            field: 'state',
            checkbox: 'true'
        }, {
            title: '序号',
            field: 'oper',
            formatter: function(value, row, index) {
                var options = $('#TContact').bootstrapTable("getOptions");
                return (options.pageNumber - 1) * (options.pageSize) + index + 1;
            }
        }, {
            title: '项目名称',
            field: 'project_name'
        }, {
            title: '资金额度<span class="st">(万元)</span>',
            field: 'money',
            align: 'right'
        }, {
            title: '申报日期',
            field: 'declare_date1',
            formatter: DateFormatter
        }, {
            title: '竣工日期',
            field: 'complete_date1',
            formatter: DateFormatter
        }, {
            title: '节约能源<span class="st">(吨标准煤)</span>',
            field: 'save_energy',
            align: 'right'
        }, {
            title: '审核状态',
            field: 'b_valid',
            formatter: EnergyAuditFormatter
        }]
    });
    c.init(c);
</script>

</html>
