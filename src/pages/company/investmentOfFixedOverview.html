<script type='text/javascript' src="js/charts/echart_yarn.min.js"></script>
<script>
    function initPage() {

        var c = new cur({
            t: "#TContact",
            m: "#modal",
            addBtn: "#add1",
            serBtn: "#ser",
            footerbar: '#footerbar1',
            showAfterRender: ['#footerbar1'],
            dataInputs: ['#date1', '#date2', '#date3', '#date4'],
            childSls: {
                "#enterprise_id": {
                    def: '--请选择企业--',
                    url: '/energy/enterprise/getNameList?key=enterprise_id',
                    type: 'GET'
                },
                "#area1": {
                    def: '--请选择区域--',
                    url: '/energy/energyEquipment/getAreaList?key=area1&code=321000',
                    autoRef: 'true',
                    type: 'GET'
                },
            },
            appendOperate: CONSTE.OPERATE.DETAIL,
            pageSize: 11,
            height: 740,
            uuid: "id",
            hideCols: ['id'],
            search_params: {
                field_select: '#field_select',
                field_input: '#search_input'
            },
            inputBar: "#inputBox",
            queryUrl: "/monitor/investment/getList",
            addUrl: "/monitor/investment/add",
            editUrl: "/monitor/investment/edit",
            delUrl: "/monitor/investment/del",
            columns: [{
                field: 'index',
                align: "left",
                valign: "middle",
                title: '序号',
                formatter: function(value, row, index) {
                    var options = $('#TContact').bootstrapTable("getOptions");
                    return (options.pageNumber - 1) * (options.pageSize) + index + 1;
                }
            }, {
                title: '项目名称',
                align: "left",
                valign: "middle",
                field: 'project_name'
            }, {
                title: '项目代码',
                align: "left",
                valign: "middle",
                field: 'plan_start_time1',
                formatter: CodeFormatte
            }, {
                title: '企业名称',
                align: "left",
                valign: "middle",
                field: 'enterprise_name'
            }, {
                title: '组织机构代码',
                align: "left",
                valign: "middle",
                field: 'actual_start_time1',
                formatter: CodeFormatte
            }, {
                title: '项目阶段',
                align: "left",
                valign: "middle",
                field: 'is_finish',
                formatter: function(value, row, index) {
                    if ("1" == value) {
                        return "节能报告审批";
                    }

                    return "项目跟踪";
                }
            }]
        });
        c.init(c);
        c.on('select:render.complete', function() {
            // init_is_finish('');
        });

        initCircle();
    }

    function initCircle() {

        new yarn({
            charts: [{
                el: 'pie',
                type: 'circle',
                theme: 'hangye_ring',
                legend: '#legend_pie',
                theme_obj: {
                    showLabel: false,
                    title: {
                        subtext: '',
                        x: 'center',
                        y: 'center',
                        show: true,
                        text: '行业占比',
                        textStyle: {
                            fontFamily: 'sans-serif',
                            color: "#404458",
                            height: 35,
                            fontSize: 16
                        },
                        subtextStyle: {
                            show: false,
                            fontFamily: 'sans-serif',
                            color: "#262626",
                            height: 60,
                            fontSize: 26
                        }
                    },
                    radius: ['68%', '86%'],
                    center: ['50%', '50%']
                },
                url: 'js/charts/demos/hangye.json',
                scale: 0.84,
                min_height: 289,
                max_height: 289
            }]
        }).init();
    }

    initPage();
</script>
