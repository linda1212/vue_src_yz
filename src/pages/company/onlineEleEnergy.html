<script>
    function initPage() {
        initDateInputForDay('#date_input2');

        $('#date_input2').val(getToday());

        $('#search_btn').click(function() {
            showAreaPageForEle($('#date_input2').val(), 0, $('#searchIndex').val(), $('#industry').val());
        });
    }

    function initedEnergyType() {
        showAreaPageForEle($('#date_input2').val(), 0, $('#searchIndex').val(), $('#industry').val());
    }

    function initedIndustry() {
        showAreaPageForEle($('#date_input2').val(), 0, $('#searchIndex').val(), $('#industry').val());
    }

    function showAreaPageForEle(date, type, powerType, selectIndustry) {

        if ('' === date || '' === type || '' === powerType || null == powerType || '' === selectIndustry || null == selectIndustry) {
            return;
        }

        new at({
            queryUrl: "/energy/analysis/table/onlineIndustry/date/" + powerType,
            params: {
                industryCode: selectIndustry,
                getTime: date,
                type: type
            },
            columns: CONSTT.NAME_COLUMNS
        }).init();

        new yarn({
            charts: [{
                el: 'chart1',
                type: 'line',
                ti: '#title1',
                url: '/energy/analysis/chart/industry/online/' + powerType,
                scale: 0.20,
                min_height: 300,
                max_height: 600,
                params: {
                    parent_code: selectIndustry,
                    getTime: date,
                    key: '1234',
                    type: type
                }
            }]
        }).init();
    }

    initPage();
</script>
