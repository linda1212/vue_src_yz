    function showTreeView(id) {
        eBase.send({
            // url: 'js/charts/demos/treeData.json'
            url: '/energy/monitor/tree?companyId=' + id
        }, 'get').done(function(resp) {

            getTreeDataHandler('#tree_box', resp.data);

        }).fail(function() {
            console.log('获取数据失败');
        });
    }

    function getTreeDataHandler(el, data) {

        $tree = $(el).treeview({
            showBorder: false,
            selectedBackColor: '#1e87f0',
            expandIcon: "tree-icon menu-plus",
            collapseIcon: "tree-icon menu-minus",
            data: data
        });

        $tree.on('nodeSelected', function(event, data) {
            console.log(data)

            currentNode = data;
            if (data.id == -1) {
                return;
            }
            initFunc(data.id);

        });

        $(el).treeview('selectNode', [1]);
    }

    function initFunc(id) {
        if (-1 == id) {
            return;
        }
        chartsData = {};
        renderWhichCharts();
        getTableData(id, function() {
            clickLi(activeLi);
        });
    }

    function clickLi(i) {
        $('#navigation').find('li').eq(i).click();
    }

    function returnTypes() {
        return {
            '1': 'fuhe',
            '2': 'wugong',
            '3': 'gonglv',
            '4': 'dianliu',
            '5': 'dianya',
            '7': 'dianliuxiebo',
            '8': 'dianyaxiebo',
            '10': 'dianyapiancha',
            '11': 'sanxiang',
        }
    }

    function returnUnits() {
        return {
            '0': '单位(kW)',
            '1': '单位(kW)',
            '2': '单位(kVar)',
            '3': '单位',
            '4': '单位(A)',
            '5': '单位(V)',
            '6': '单位(℃)',
            '7': '单位(%)',
            '8': '单位(%)',
            '9': '单位(Hz)',
            '10': '单位(%)',
            '11': '单位(%)',
        }
    }

    $('#types').on('change', function() {

        renderWhichCharts();
        if (($(this).find('option:checked').data('item')) > 100) return;
        activeLi = +$(this).find('option:checked').data('item')
        clickLi(activeLi);

    })

    function renderWhichCharts() {

    function typeToSeries(type) {
        var t1 = [1, 2, 3, 4, 5],
            t2 = [7, 8],
            t3 = [6, 9, 10, 11],
            datas = [],
            categories = [],
            series = [];

        categories = chartsData.dianneng.categories;
        switch (type) {
            case '0':
                var o = {};
                chartsData.dianneng.datas.pAvg && (o['总负荷'] = chartsData.dianneng.datas.pAvg);
                chartsData.dianneng.datas.paAvg && (o['A相负荷'] = chartsData.dianneng.datas.paAvg);
                chartsData.dianneng.datas.pbAvg && (o['B相负荷'] = chartsData.dianneng.datas.pbAvg);
                chartsData.dianneng.datas.pcAvg && (o['C相负荷'] = chartsData.dianneng.datas.pcAvg);
                datas = o;
                break;
            case '1':
                var o = {};
                chartsData.dianneng.datas.pMax && (o['总负荷'] = chartsData.dianneng.datas.pMax);
                chartsData.dianneng.datas.paMax && (o['A相负荷'] = chartsData.dianneng.datas.paMax);
                chartsData.dianneng.datas.pbMax && (o['B相负荷'] = chartsData.dianneng.datas.pbMax);

                break;
            case '2':

        }

        for (let key in datas) {
            series.push({
                data: datas[key],
                name: key
            })
        }

        return {
            series: series,
            categories: categories
        };
    }

    function getChartsByName() {
        if (!chartsData.dianneng) {
            eBase.send({
                "url": "/energy/monitor/anal/power/maxAndAvg/getYear/" + getInputDay() + "/" + currentNode.id + ".json"
            }, "get").done(function(resp) {

                chartsData.dianneng = resp.data || [];

                renderRealCharts();
            });
        } else {
            renderRealCharts();
        }

    }

    function getXieboCharts() {
        if (!chartsData.xiebo) {
            eBase.send({
                "url": "/energy/monitor/harmonic/getDate/" + getInputDay() + "/" + currentNode.id + ".json"
            }, "get").done(function(resp) {

                chartsData.xiebo = resp.data || [];

                renderRealCharts();
            });
        } else {
            renderRealCharts();
        }
    }

    function getOtherCharts() {
        if (!chartsData.other) {
            eBase.send({
                "url": "/energy/monitor/qty/getDate/" + getInputDay() + "/" + currentNode.id + ".json"
            }, "get").done(function(resp) {

                chartsData.other = resp.data || [];

                renderRealCharts();
            });
        } else {
            renderRealCharts();
        }
    }

    function renderRealCharts() {
        new yarn({
            charts: [{
                el: 'line_bar',
                type: 'line',
                ti: '#title1',
                // url: 'js/charts/demos/dayEnergyAnalysis.json',
                dataSourceType: 'object',
                scale: 0.30,
                theme_obj: {
                    legend: {
                        left: 55
                    }
                },
                data: {
                    chartData: {
                        categories: typeToSeries($('#types').val()).categories,
                        series: typeToSeries($('#types').val()).series,
                        title: currentNode.text,
                        yzTitle: returnUnits()[$('#types').val()]
                    }
                }
            }]
        }).init();
    }

    function renderGLTable(data) {
        new cur({
            t: "#TTable1",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            pageSize: 6,
            dataSourceType: 'localData',
            data: data,
        }).init();
    }

    function renderTable(data) {
        new cur({
            t: "#TTable",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            pageSize: 6,
            dataSourceType: 'localData',
            data: data,
        }).init();
    }

    function initPage() {
        initDSMCompanySelectByElementId('company', function() {
            showTreeView($('#company').val());
        });
        $('#company').change(function() {
            showTreeView($(this).val());
        });
        // getChartsByName();
        initDateInputForMonth('#date_input1');
        $('#date_input1').val(getThisMonth());

        setTimeout(function() {
            $('#tree_box').css('height', $('#content_box').height() + 'px').css('overflow-y', 'auto');
        }, 500);
    }

    initPage();

    $('#search').click(function() {
        initFunc(currentNode.id);
    });
</script>
