<!DOCTYPE html>
<html>

<head>
    <title>执法记录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" id='theme' href="css/theme-dark-blue.css" />
</head>

<body>
    <div class="page-container">
        <a href="# " class="x-navigation-minimize menu_minimalize"><span class="arrow arrow-shrink "></span></a>
        <div class="page-sidebar page-sidebar-fixed scroll">
            <ul id='menu' class="x-navigation">
                <li class="xn-logo">
                    <a href="index.html"></a>
                    <a href='#' class="x-navigation-control "></a>
                </li>
            </ul>
        </div>
        <div class="page-content ">
            <h3 class="page-title">
                <ul class="x-navigation x-navigation-horizontal log-out pull-right">
                    <li class="xn-icon-button last ">
                        <a href="# "><span class="fa fa-power-off "></span></a>
                        <ul class="xn-drop-left animated zoomIn ">
                            <li><a href="# " class="mb-control " data-box="#mb-signout "><span class="fa fa-sign-out "></span> 登出</a></li>
                        </ul>
                    </li>
                </ul>
                执法记录</h3>
            <div class="page-content-wrap ">
                <div class="page-content-box gap24">
                    <div class="clearfix mytbar">
                        <div id="inputBox" class="gap-btn-group  " role="group">
                            <button type="button" class="btn btn-label">
                                <span>搜索：</span>
                            </button>
                            <div id="field_select" class="btn-group compact" role="group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    企业名称
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-field='companyName' data-placeholder='请输入企业名称'>企业名称</a></li>
                                </ul>
                            </div>
                            <input id="search_input" type="text" class="form-control" data-field="companyName" placeholder="请输入企业名称" />
                            <button id="ser" type="button" title="搜索" class="btn btn-outline btn-primary">
                                <span>查询</span>
                            </button>
                        </div>
                        <div class="btn-group   pull-right" role="group">
                            <button id="add" data-table="TContact" type="button" title="新增" class="btn btn-outline btn-primary pull-right">
                                <span>新增</span>
                            </button>
                        </div>
                    </div>
                    <table id="TContact" data-mobile-responsive="true">
                        <thead>
                            <tr class="hidden-em">
                                <th data-field="state" data-my="1" data-checkbox="true"></th>
                                <th data-field="id">ID</th>
                                <th data-field="address">地点</th>
                                <th data-field="executeTime1">执法时间</th>
                                <th data-field="name">企业名称</th>
                                <th data-field="industry_name">所属行业</th>
                                <th data-field="isIllegal" data-formatter="TFormatter">是否违法</th>
                                <th data-field="status" data-formatter="EnergyAuditFormatter">执行状态</th>
                                <th data-field="operate" data-formatter="OperatingFomatter" data-align="right">操作</th>
                            </tr>
                        </thead>
                    </table>
                    <div id="footerbar" class="footerbar hidden-em">
                        <div class="gap-btn-group" role="group">
                            <button id="checkall" type="button" class="btn btn-outline btn-default" data-cked="unchecked">
                                <span>全选</span>
                            </button>
                            <button id="bedit" type="button" class="btn btn-outline btn-primary">
                                <span>批量操作</span>
                            </button>
                            <button id="bdel" type="button" title="删除客户" class="btn btn-outline btn-primary">
                                <span>删除</span>
                            </button>
                            <button id="bsheng" type="button" class="btn btn-outline btn-primary">
                                <span>批量审核</span>
                            </button>
                            <button id="endState" type="button" title="删除客户" class="btn btn-outline btn-primary">
                                <span>完成</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="message-box animated fadeIn" data-sound="alert " id='mb-signout'>
        <div class="mb-container ">
            <div class="mb-middle ">
                <div class="mb-title"><span class="fa fa-sign-out "></span> Log <strong>Out</strong> ?</div>
                <div class="mb-content ">
                    <p>确定登出?</p>
                    <p>如果您想继续留在此页面，请点击"否"</p>
                </div>
                <div class="mb-footer ">
                    <div class="pull-right ">
                        <a href="login.html " class="btn btn-success btn-lg ">是</a>
                        <button class="btn btn-default btn-lg mb-control-close ">否</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <form action="javascript:void(0)" data-bv-message="验证未通过" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" name="id">
                        <div class="form-group">
                            <label><span class="text-red">*</span>地点</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="form-group">
                            <label>执法时间</label>
                            <input id="executeTime1" type="text" name="executeTime1" class="form-control laydate-icon layer-date">
                        </div>
                        <div class="form-group">
                            <label>企业名称</label>
                            <select id="companyName" class="form-control" name="enterpriseId"></select>
                        </div>
                        <div class="form-group">
                            <label>是否违法</label>
                            <select id="illegal" class="form-control select" name="isIllegal">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                        <div class="illegal hidden-em">
                            <div class="form-group">
                                <label>违法分类</label>
                                <select name="weifaClassify" class="form-control select" style="width:100%">
                                    <option value="0">===选择违法分类===</option>
                                    <option value="1">淘汰的用能产品、设备、生产工艺</option>
                                    <option value="2">超过单位产品能耗限额标准</option>
                                    <option value="3">未按照规定配备和使用经依法检定合格的能源计量器具</option>
                                    <option value="4">未设立能源管理岗位，聘任能源管理负责人</option>
                                    <option value="5">未按规定报送能源利用状况报告或者报告内容不实</option>
                                    <option value="6">未按规定进行节能审查，或节能审查未获通过</option>
                                    <option value="7">未落实节能审查意见要求的固定资产投资项目</option>
                                    <option value="8">不正当手段通过节能审查</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>设备名称</label>
                                <input type="text" class="form-control" name="equipmentName">
                            </div>
                            <div class="form-group">
                                <label>设备型号</label>
                                <input type="text" class="form-control" name="equipmentType">
                            </div>
                            <div class="form-group">
                                <label>容量</label>
                                <input type="text" class="form-control" name="equipmentCapacity">
                            </div>
                            <div class="form-group">
                                <label>数量</label>
                                <input type="text" class="form-control" name="equipmentNum" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>安装地点</label>
                                <input type="text" class="form-control" name="installSite">
                            </div>
                            <div class="form-group">
                                <label>违反规定事项</label>
                                <input type="text" class="form-control" name="weifaLog">
                            </div>
                            <div class="form-group">
                                <label>参与人员</label>
                                <input type="text" class="form-control" name="partakePerson">
                            </div>
                            <div class="form-group">
                                <label>综合执法人员</label>
                                <input type="text" class="form-control" name="apparitor">
                            </div>
                            <div class="form-group">
                                <label>附件</label>
                                <input type="file" class="file" id="file" data-field="wordPath" />
                                <input type="text" class="hidden-em" name="wordPath" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                        <button type="button" class="btn btn-primary submit">保&nbsp;&nbsp;存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="detail" class="modal fade">
        <div class="modal-dialog">
            <form action="javascript:void(0)">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="form-control" name="id">
                        <div class="form-group">
                            <label>地点</label>
                            <input type="text" class="form-control" name="address" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label>执法时间</label>
                            <input id="executeTime1" type="text" name="executeTime1" class="form-control laydate-icon layer-date">
                        </div>
                        <div class="form-group">
                            <label>企业名称</label>
                            <select id="companyName" class="form-control" name="enterpriseId"></select>
                        </div>
                        <div class="form-group">
                            <label>是否违法</label>
                            <select id="illegal_detail" class="form-control select" name="isIllegal">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                        <div class="illegal hidden-em">
                            <div class="form-group">
                                <label>违法分类</label>
                                <select name="weifaClassify" class="form-control select" style="width:100%">
                                    <option value="0">===选择违法分类===</option>
                                    <option value="1">淘汰的用能产品、设备、生产工艺</option>
                                    <option value="2">超过单位产品能耗限额标准</option>
                                    <option value="3">未按照规定配备和使用经依法检定合格的能源计量器具</option>
                                    <option value="4">未设立能源管理岗位，聘任能源管理负责人</option>
                                    <option value="5">未按规定报送能源利用状况报告或者报告内容不实</option>
                                    <option value="6">未按规定进行节能审查，或节能审查未获通过</option>
                                    <option value="7">未落实节能审查意见要求的固定资产投资项目</option>
                                    <option value="8">不正当手段通过节能审查</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>设备名称</label>
                                <input type="text" class="form-control" name="equipmentName">
                            </div>
                            <div class="form-group">
                                <label>设备型号</label>
                                <input type="text" class="form-control" name="equipmentType">
                            </div>
                            <div class="form-group">
                                <label>容量</label>
                                <input type="text" class="form-control" name="equipmentCapacity">
                            </div>
                            <div class="form-group">
                                <label>数量</label>
                                <input type="text" class="form-control" name="equipmentNum" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>安装地点</label>
                                <input type="text" class="form-control" name="installSite">
                            </div>
                            <div class="form-group">
                                <label>违反规定事项</label>
                                <input type="text" class="form-control" name="weifaLog">
                            </div>
                            <div class="form-group">
                                <label>参与人员</label>
                                <input type="text" class="form-control" name="partakePerson">
                            </div>
                            <div class="form-group">
                                <label>综合执法人员</label>
                                <input type="text" class="form-control" name="apparitor">
                            </div>
                            <div class="form-group">
                                <label>附件</label>
                                <a class="file_button" name="wordPath1"></a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn  btn-primary submit" data-dismiss="modal">确&nbsp;&nbsp;认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script>
    var c = new cur({
        t: "#TContact",
        m: "#modal",
        uuid: "id",
        dataInputs: ["#executeTime1"],
        hideCols: ['id'],
        childSls: {
            "#companyName": {
                def: '--请选择企业--',
                url: '/energy/enterprise/getNameList?key=companyName',
                autoRef: 'true',
                type: 'GET'
            }
        },
        fileType: {
            'wordPath': {
                allowedFileTypes: ['image', 'html', 'text', 'video', 'audio', 'flash', 'object', 'other'],
                allowedFileExtensions: ['doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx', 'zip', 'pdf'],
                showPreview: false
            }
        },
        search_params: {
            field_select: '#field_select',
            field_input: '#search_input'
        },
        shenheUrl: '/monitor/executeLog/audit',
        shenheBtn: '#bsheng',
        batchBtns: [{
            el: '#bsheng'
        }],
        queryUrl: "/monitor/executeLog/getList",
        addUrl: "/monitor/executeLog/add",
        editUrl: "/monitor/executeLog/edit",
        delUrl: "/monitor/executeLog/del"
    });
    c.init(c);

    $(function() {
        $("#illegal").change(function() {
            var opt = $("#illegal").val();
            if (opt == 1) {
                $(".illegal").removeClass("hidden-em");
            } else {
                $(".illegal").addClass("hidden-em");
            }
        })
    })
</script>

</html>
