<body id="predictionOfTotal">
    <div class="page-container">
        <a href="# " class="x-navigation-minimize menu_minimalize"><span class="arrow arrow-shrink "></span></a>
        <div class="page-sidebar page-sidebar-fixed scroll">
            <ul id='menu' class="x-navigation">

        <div class="page-content ">
            <h3 class="page-title">
                <ul class="x-navigation x-navigation-horizontal log-out pull-right">
                    <li class="xn-icon-button last ">
                        <a href="# "><span class="fa fa-power-off "></span></a>

                    </li>
                </ul>总量与强度预测</h3>
            <div class="page-content-wrap chart_container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="m_panel" class="iPanel clearfix pre_main_panel" style="max-height:235px;overflow-x: auto;">
                                <div class="col-lg-2 m_wigit_panel">
                                    <p class="m_label static_label1">第一季度能耗总量</p>
                                    <p class="m_value_box"><span class="m_value">400</span><span class="m_st">吨标准煤</span></p>
                                </div>
                                <div class="col-lg-2 m_wigit_panel">
                                    <p class="m_label static_label2">第一季度能耗强度</p>
                                    <p class="m_value_box"><span class="m_value">400</span><span class="m_st">吨标准煤/万元</span></p>
                                </div>
                                <div class="col-lg-2 m_wigit_panel">
                                    <p class="m_label static_label3">预计第二季度能耗总量</p>
                                    <p class="m_value_box"><span class="m_value">400</span><span class="m_st">吨标准煤</span></p>
                                </div>
                                <div class="col-lg-2 m_wigit_panel">
                                    <p class="m_label static_label4">预计第二季度强度总量</p>
                                    <p class="m_value_box"><span class="m_value">400</span><span class="m_st">吨标准煤/万吨标准煤</span></p>
                                </div>
                                <div class="col-lg-2 m_wigit_panel">
                                    <p class="m_label static_label5">能耗总量 预测同比增加</p>
                                    <p class="m_value_box"><span class="m_value">15%</span></p>
                                </div>
                                <div class="col-lg-2 m_wigit_panel">
                                    <p class="m_label static_label6">能耗强度 预计同比增加</p>
                                    <p class="m_value_box"><span class="m_value">15%</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel_title">
                                <div class="col-md-12">
                                    <h4 id="title1">2018年消耗总量分析</h4>
                                </div>
                            </div>
                            <div id="page_content" class="nav-content">
                                <div class="iPanel">
                                    <div class="content">
                                        <div class="chart-wrap">
                                            <div id="chart1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel_title">
                                <div class="col-md-12">
                                    <h4 id="line_title">2018年消耗总量分析</h4>
                                </div>
                            </div>
                            <div id="page_content" class="nav-content">
                                <div class="iPanel">
                                    <div class="content">
                                        <div class="chart-wrap">
                                            <div id="line_bar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>

<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/common.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script type='text/javascript' src="js/charts/echart_yarn.min.js"></script>
<script>
    function initPage() {
        renderBar();
        renderLine();
    }

    function renderBar() {
        new yarn({
            charts: [{
                el: 'chart1',
                type: 'bar',
                theme_obj: {
                    legend: {
                        left: 50
                    }
                },
                url: 'js/charts/demos/predictionOfTotal_bar.json',
                theme_obj: {
                    barWidth: '30%',
                    barMaxWidth: '40px',
                    legend: {
                        left: 88
                    }
                },
                scale: 0.30,
                min_height: 300,
                max_height: 300,
            }]
        }).init();
    }

    function renderLine() {
        new yarn({
            charts: [{
                el: 'line_bar',
                type: 'line',
                theme: "green_line",
                ti: '#line_title',
                url: 'js/charts/demos/predictionOfTotal_line.json',
                scale: 0.30,
                min_height: 300,
                max_height: 300,
                theme_obj: {
                    legend: {
                        left: 116
                    }
                },
            }]
        }).init();
    }

    initPage();
</script>

</html>
