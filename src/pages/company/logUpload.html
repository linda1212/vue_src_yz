<script type="text/javascript">
    $('#navigation').find('li').click(function() {
        $(this).addClass('active').siblings('li').removeClass('active');
        var id = $(this).find('a').data('page');
        $('#page_content').find(id).show().siblings().hide();
        console.log(id)
        switch (id) {
            case '#page2':
                showPage2();
                break;
            case '#page3':
                showPage3();
                break;
            case '#page1':
            default:
                showPage1();
                break;
        }
    });

    function showPage1() {
        var c = new cur({
            t: "#frame_page1_tabel",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            pageSize: 10,
            uuid: "id",
            hideCols: ['id'],
            search_params: {
                field_select: '#field_select',
                field_input: '#search_input'
            },
            dataSourceType: 'local',
            queryUrl: "js/charts/demos/logUpload.json",
        });
        c.init(c);
    }

    function showPage2() {
        var c = new cur({
            t: "#frame_page2_tabel",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            pageSize: 10,
            uuid: "id",
            hideCols: ['id'],
            search_params: {
                field_select: '#field_select',
                field_input: '#search_input'
            },
            dataSourceType: 'local',
            queryUrl: "js/charts/demos/logUpload.json",
        });
        c.init(c);
    }

    function showPage3() {
        var c = new cur({
            t: "#frame_page3_tabel",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            pageSize: 10,
            uuid: "id",
            hideCols: ['id'],
            search_params: {
                field_select: '#field_select',
                field_input: '#search_input'
            },
            dataSourceType: 'local',
            queryUrl: "js/charts/demos/logUpload.json",
        });
        c.init(c);
    }

    showPage1();
</script>
