<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script>
    window.cur_instance = new cur({
        t: "#TContact",
        m: "#modal",
        footerbar: '#footerbar',
        showAfterRender: ['#footerbar'],
        uuid: "id",
        hideCols: ['id', 'classify', 'industry_code'],
        childSls: {
            "#industry_code0": {
                def: '--请选择所属行业--',
                url: '/energy/sys/getList?key=industry_code0&code=000020001',
                autoRef: 'true',
                type: 'GET'
            },
            "#industry_code": {
                def: '--请选择所属行业--',
                url: '/energy/sys/getList?key=industry_code&code=000020001',
                autoRef: 'true',
                type: 'GET'
            },
            "#classify": {
                def: '--请选择能耗分类--',
                url: '/energy/sys/getList?key=classify&code=000040001',
                autoRef: 'true',
                type: 'GET'
            }
        },
        queryUrl: "/energy/enengyStandard/getList",
        addUrl: "/energy/enengyStandard/add",
        editUrl: "/energy/enengyStandard/update",
        delUrl: "/energy/enengyStandard/delByIds"
    });

    window.cur_instance.init(window.cur_instance);

    $('#search').click(function() {
        var industry_code = $('#industry_code0').val();
        var c = new cur({
            t: "#TContact",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            uuid: "id",
            hideCols: ['id', 'classify', 'industry_code'],
            queryUrl: "/energy/enengyStandard/getList",
            addUrl: "/energy/enengyStandard/add",
            editUrl: "/energy/enengyStandard/update",
            delUrl: "/energy/enengyStandard/delByIds",
            params: {
                params: {
                    industry_code: industry_code
                }
            }
        });
        c.init(c);
    });
</script>
