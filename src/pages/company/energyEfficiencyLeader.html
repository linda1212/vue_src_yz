<!DOCTYPE html>
<html>

</head>

<body>
    <div class="page-container">
        <a href="# " class="x-navigation-minimize menu_minimalize"><span class="arrow arrow-shrink "></span></a>
        <div class="page-sidebar page-sidebar-fixed scroll">
            <ul id='menu' class="x-navigation">

                    <a href="index.html"></a>
                    <a href='#' class="x-navigation-control "></a>
                </li>
            </ul>
        </div>
        <div class="page-content ">
            <h3 class="page-title">
                <ul class="x-navigation x-navigation-horizontal log-out pull-right">
                    <li class="xn-icon-button last ">
                        <a href="# "><span class="fa fa-power-off "></span></a>

                            <li><a href="# " class="mb-control " data-box="#mb-signout "><span class="fa fa-sign-out "></span> 登出</a></li>
                        </ul>
                    </li>
                </ul>
                能效领跑者</h3>
            <div class="page-content-wrap chart_container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel_title">
                                <div class="col-md-6">
                                    <h4>能效指标排名</h4>
                                </div>
                                <div class="col-md-6">
                                    <div class="gap-btn-group pull-right" role="group">
                                        <div id="category" class="btn-group" role="group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="text w98 text-left">综合能耗</span>
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="javascript:void(0);" data-value="0001">综合能耗</a></li>
                                                <li><a href="javascript:void(0);" data-value="0002">水</a></li>
                                                <li><a href="javascript:void(0);" data-value="0003">电</a></li>
                                                <li><a href="javascript:void(0);" data-value="0004">气</a></li>
                                                <li><a href="javascript:void(0);" data-value="0005">煤</a></li>
                                            </ul>
                                        </div>
                                        <button id="ser" type="button" title="搜索" class="btn btn-outline btn-primary">
                                            <span>查询</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="iPanel">
                                <div class="content">
                                    <h4 id="bar_title" class="title">能效指标排名</h4>
                                    <div class="col-md-8">
                                        <div class="chart-wrap">
                                            <div id="chart1"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="chart-wrap">
                                            <div id="pie"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="content mt10">
                                    <table id="TContact" data-height="559" data-mobile-responsive="true">
                                        <thead>
                                            <tr class="hidden-em">
                                                <th data-formatter="IndexFormatter">排名</th>
                                                <th data-field="id">企业名称</th>
                                                <th data-field="enterprise_id">主要产品和工序名称</th>
                                                <th data-field="process_code">能耗分类</th>
                                                <th data-field="process_name">实际值</th>
                                                <th data-field="remark">政府管控值</th>
                                                <th data-field="remark">行业先进值</th>
                                                <th data-field="remark">国内先进值</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="message-box animated fadeIn" data-sound="alert " id='mb-signout'>
        <div class="mb-container ">
            <div class="mb-middle ">
                <div class="mb-title"><span class="fa fa-sign-out "></span> Log <strong>Out</strong> ?</div>

                    <p>确定登出?</p>
                    <p>如果您想继续留在此页面，请点击"否"</p>
                </div>
                <div class="mb-footer ">
                    <div class="pull-right ">
                        <a href="login.html " class="btn btn-success btn-lg ">是</a>
                        <button class="btn btn-default btn-lg mb-control-close ">否</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/import.js"></script>
<script type='text/javascript' src="js/pages/common.js"></script>
<script type='text/javascript' src="js/pages/CURDTable.js"></script>
<script type='text/javascript' src="js/charts/echart_yarn.min.js"></script>
<script type="text/javascript">
    function initPage() {
        new cur({
            t: "#TContact",
            m: "#modal",
            footerbar: '#footerbar',
            showAfterRender: ['#footerbar'],
            uuid: "id",
            queryUrl: "/energy/process/getList",
            addUrl: "/energy/process/add",
            editUrl: "/energy/process/update",
            delUrl: "/energy/process/delByIds"
        }).init();

        new yarn({
            charts: [{
                el: 'chart1',
                type: 'onebar',
                url: 'js/charts/demos/energyEfficiencyLeader_bar.json',
                scale: 0.4,
                params: {
                    month: getToday()
                }
            }]
        }).init();

        new yarn({
            charts: [{
                el: 'pie',
                type: 'rose',
                url: 'js/charts/demos/pie.json',
                scale: 0.7
            }]
        }).init();
    }

    initPage();
</script>

</html>
